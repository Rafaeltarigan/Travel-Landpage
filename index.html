<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Landpage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="over">
    <video autoplay muted loop id="bgVideo">
        <source src="gambar/bgvd.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    <div class="container">
        <div class="logo">
            <h2><img src="gambar/Blue Orange Minimal Travel Business Logo (2).png" alt="Travel Logo"></h2>
        </div>
        <div class="btn">
            <a href="#">Sign up</a>
        </div>
    </div>
    <div class="mid">
        <h1 class="travel-title">Travel</h1>
    </div>

    <div class="down">
        <div class="date">
            <h2>03<span>/07</span></h2>
        </div>
        <div class="follow">
            <ul>
                <li><i class="fab fa-youtube"></i></li>
                <li><i class="fab fa-instagram"></i></li>
                <li><i class="fab fa-twitter"></i></li>
                <li><i class="fab fa-facebook-f"></i></li>
            </ul>
        </div>
    </div>
</body>
</html>
